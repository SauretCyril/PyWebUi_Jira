<body>
    <div class="container">
        <h1>Gestion de Tickets par Campagne</h1>
        <div class="tabs" id="tabs">
            <button class="tab active" onclick="changeTab('campaign')">Campagne</button>
            <button class="tab" onclick="changeTab('profile')">Profile</button>
            <button class="tab" onclick="changeTab('in-progress')">En cours</button>
            <button class="tab" onclick="changeTab('closed')">Fermés</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Entreprise</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Status</th>
                    
                </tr>
            </thead>
            <tbody id="ticketTableBody">
                <!-- Les tickets seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </div>

    </script>
